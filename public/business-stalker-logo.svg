<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular eye symbol -->
  <circle cx="100" cy="75" r="65" stroke="#1a1a1a" stroke-width="8" fill="none"/>
  
  <!-- Eye shape -->
  <ellipse cx="100" cy="75" rx="45" ry="25" fill="#1a1a1a"/>
  <ellipse cx="100" cy="75" rx="30" ry="18" fill="white"/>
  <circle cx="100" cy="75" r="12" fill="#1a1a1a"/>
  <circle cx="100" cy="75" r="4" fill="white"/>
  
  <!-- Eye lids/curves -->
  <path d="M 55 75 Q 100 50 145 75" stroke="#1a1a1a" stroke-width="6" fill="none"/>
  <path d="M 55 75 Q 100 100 145 75" stroke="#1a1a1a" stroke-width="6" fill="none"/>
  
  <!-- Business text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Business</text>
  
  <!-- Stalker text -->
  <text x="100" y="215" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Stalker</text>
</svg>